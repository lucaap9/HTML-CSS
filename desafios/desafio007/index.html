<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>
        Você está vendo a imagem completa? Experimentre ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F;
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/PNG">
        <source media="(max-width: 1210px)" srcset="imagens/paisagem-m.png" type="image/PNG">
        <img src="imagens/paisagem-g.png" alt="Imagem da Paisagem">
    </picture>
</body>
</html>
